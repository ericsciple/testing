name: "CI"

on:
  push:
  pull_request:
    branches: [ submodule-testing ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "id=${{ github.event.repository.owner.id }}"
      - uses: actions/checkout@v2
        with:
          submodules: true
