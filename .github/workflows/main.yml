on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    # container: alpine:latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./docker-action
      - run: |
          echo '{ "problemMatcher": [ { "owner": "asdf", "pattern": [ { "regexp": "^(.+):\\sline\\s(\\d+),\\scol\\s(\\d+),\\s(Error|Warning|Info)\\s-\\s(.+)\\s\\((.+)\\)$", "file": 1, "line": 2, "column": 3, "severity": 4, "message": 5, "code": 6 } ] } ] }' > "asdf.json"
          echo "::add-matcher::$PWD/asdf.json"
          echo "::remove-matcher::$PWD/asdf.json"


